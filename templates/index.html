<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diabetes Prediction</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Root Colors */
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #818cf8;
      --secondary: #ec4899;
      --accent: #06b6d4;
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;

      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --glass: rgba(255, 255, 255, 0.05);

      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
    }

    /* Reset & Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(270deg, #0f172a, #1e293b, #0f172a);
      background-size: 600% 600%;
      animation: gradientAnimation 15s ease infinite;
      color: var(--text-primary);
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Container */
    .container {
      background: var(--glass);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      width: 420px;
      max-width: 90%;
      padding: 40px 30px;
      text-align: center;
      transition: transform 0.3s;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    /* Header */
    h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
      animation: fadeInTop 0.8s ease forwards;
    }

    p.subtitle {
      font-size: 0.9rem;
      letter-spacing: 2px;
      color: var(--text-secondary);
      margin-bottom: 25px;
      animation: fadeInTop 1s ease forwards;
    }

    @keyframes fadeInTop {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Form Inputs */
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      animation: fadeInBottom 1.2s ease forwards;
    }

    @keyframes fadeInBottom {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    input[type="number"] {
      padding: 12px 15px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: var(--text-primary);
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input[type="number"]:focus {
      border-color: var(--primary);
      box-shadow: 0 0 10px var(--primary-light);
      background: rgba(255,255,255,0.15);
    }

    input[type="submit"] {
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--primary-light);
    }

    /* Result Box */
    .result-box {
      margin-top: 20px;
      padding: 16px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-weight: 600;
      color: var(--text-primary);
      animation: fadeInBottom 0.8s ease forwards;
    }

    /* Footer / Small text */
    .footer {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 20px;
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 1.6rem;
      }
      input[type="number"], input[type="submit"] {
        font-size: 0.9rem;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Hey Patient ðŸ‘‹</h1>
    <p class="subtitle">Let's check if you have diabetes</p>

    <form action="{{ url_for('predict') }}" method="post">
      <input type="number" step="any" name="Pregnancies" placeholder="Pregnancies" required>
      <input type="number" step="any" name="Glucose" placeholder="Glucose" required>
      <input type="number" step="any" name="BloodPressure" placeholder="Blood Pressure" required>
      <input type="number" step="any" name="SkinThickness" placeholder="Skin Thickness" required>
      <input type="number" step="any" name="Insulin" placeholder="Insulin" required>
      <input type="number" step="any" name="BMI" placeholder="BMI" required>
      <input type="number" step="any" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required>
      <input type="number" step="any" name="Age" placeholder="Age" required>

      <input type="submit" value="Check Result">
    </form>

    {% if result %}
      <div class="result-box">
        {{ result }}
      </div>
    {% endif %}

    <div class="footer">
      &copy; Diabetes Predictor | Made by Vaibhav
    </div>
  </div>

</body>
</html>
